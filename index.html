<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleToDoList</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <!-- 标题 -->
        <div class="header">
            <h2>SimpleToDoList</h2>
        </div>

        <!-- 主要部分 -->
        <div class="main">
            <!-- 输入框 -->
            <div class="input">
                <form action="">
                    <input type="text" class="todoInput">
                    <button type="submit" class="addBtn">添加</button>
                </form>
            </div>

            <!-- 过滤器 -->
            <div class="filter">

            </div>

            <!-- 代办事项 -->
            <div class="todoList">
                <div class="todoItem">
                    <button class="completeBtn"></button>
                    待办事项
                    <button class="modifyBtn"></button>
                    <button class="deleteBtn"></button>
                </div>
            </div>


        </div>

    </div>

    <script src="vue.js"></script>
    <script src="main.js"></script>


</body>

</html>
